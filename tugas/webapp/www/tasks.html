<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager | Tugas</title>
  </head>
  <body>
    <ul>
      <li><a href="worker.html">pekerja</a></li>
      <li><a href="tasks.html">pekerjaan</a></li>
      <li><a href="performance.html">kinerja</a></li>
    </ul>
    <hr />
    <p id="error-text" class="error"></p>
    <p id="loading-text" class="primary">memuat...</p>
    <h4>Buat tugas baru</h4>
    <form id="form" action="" method="post" enctype="multipart/form-data">
      <label for="job">Tugas:</label><br>
      <textarea
        name="job"
        id="job"
        cols="30"
        rows="3"
        placeholder="deskripsi pekerjaan"
      ></textarea><br/>
      <label for="assignee">Pekerja:</label><br>
      <select name="assignee_id" id="assignee"></select>
      <br/>
      <label for="attachment">Lampiran:</label><br>
      <input type="file" name="attachment" id="attachment" /><br/>
      <button type="submit">kirim</button>
    </form>
    <hr />
    <h4>Daftar tugas</h4>
    <div id="list"></div>
    </div>
  </body>

  <script type="text/javascript" src="tasks.js"></script>
</html>
